#
# Firenado Framework configuration
#
component:
  components:
    # Basic firenado Admin component
    - id: admin
      class: firenado.components.admin.AdminComponent
    - id: info
      class: firenado.components.info.InfoComponent

data:
  connectors:
    drivers:
      - name: redis
        class: firenado.core.data.connectors.RedisConnectorDriver
      - name: sqlalchemy
        class: firenado.core.data.connectors.SqlAlchemyDataConnectorDriver

management:
  commands:
    - name: firenado
      module: firenado.core.management.commands
